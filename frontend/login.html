<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - ToDo Matrix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Путь правильный, так как css находится в frontend/css -->
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="card auth-card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h2>ToDo Matrix</h2>
                    <p class="text-muted">Управление задачами</p>
                </div>
                
                <ul class="nav nav-tabs mb-3" id="authTabs">
                    <li class="nav-item">
                        <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register">Регистрация</a>
                    </li>
                </ul>
                
                <div class="tab-content" id="authTabsContent">
                    <!-- Форма входа -->
                    <div class="tab-pane fade show active" id="login">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Войти</button>
                        </form>
                    </div>
                    
                    <!-- Форма регистрации -->
                    <div class="tab-pane fade" id="register">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerNickname" class="form-label">Никнейм</label>
                                <input type="text" class="form-control" id="registerNickname" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="registerPassword" required minlength="6">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
                
                <div class="mt-3 text-center">
                    <a href="index.html" class="text-decoration-none">← Вернуться на главную</a>
                </div>
                
                <div id="authMessage" class="alert mt-3 d-none"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Путь правильный, так как js находится в frontend/js -->
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Ждем полной загрузки всех скриптов
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем, что API_CONFIG загружен
            if (typeof API_CONFIG === 'undefined') {
                console.error('API_CONFIG не загружен после DOMContentLoaded');
                return;
            }
            console.log('Все скрипты загружены, API_CONFIG доступен');
            
            // Если в URL есть параметр register, показываем вкладку регистрации
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('register') === 'true') {
                const registerTab = new bootstrap.Tab(document.getElementById('register-tab'));
                registerTab.show();
            }
        });
    </script>
</body>
</html>
